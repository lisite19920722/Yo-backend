<div class="inner-header-module">
	<div class="inner-header-line"></div>
	<div class="inner-header-content">
		<div class="logo-section">
	        <a ui-sref="app.course.list"><img src="assets/images/common/header/logo.png" alt="Gambition"/></a>
	    </div>
	    <div class="menu-section">
	        <a ui-sref="app.person.mng"><img src="assets/images/common/innerHeader/headIcon.png" alt="HeadIcon"/></a>
	        <div class="user-info-section" ui-sref="app.person.mng">
	        	<div class="userlabel-section">
	        		<div class="userIdentify-label">{{loginUser.identify}}</div>
	        		<div class="userVerification-label">{{loginUser.verification}}</div>
	        	</div>
	        	<div class="username-section">{{loginUser.userName}}</div>
	        </div>
	        <div class="email-section">
	        	<a ui-sref="app.message"><img src="assets/images/common/innerHeader/email.svg"></a>
	        </div>
	        <div class="quit-section">
	        	<a href="/main"><button class="btn btn-default quit-button-section" >退出</button></a>
	        </div>
	    </div>
	</div>
</div>
