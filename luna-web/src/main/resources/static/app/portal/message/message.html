<puck-inner-header></puck-inner-header>

<div class="puck-background-section background-gray">
	<div class="message-section">
		<button class="pk-green-button message-tag-btn">标记所有为已读</button>
		<uib-tabset active="active">
		    <uib-tab index="0" class="tab-list-section" heading="所有消息">
		    	<div class="message-items">
		    		<div class="message-item bottom-border" ng-repeat="message in messages">
			    		<img class="oval-icon" src="./assets/images/portal/message/Oval.png">
			    		<span class="message-content">{{message.content}}</span>
			    		<div class="time-section">
			    			<img class='clock-icon' src="./assets/images/portal/message/clock.png">
			    			<span class="message-time">{{message.time}}</span>
			    		</div>
			    	</div>
		    	</div>
		    </uib-tab>
		    <uib-tab index="1" class="tab-list-section" heading="未读消息">
				
		    </uib-tab>
		    <uib-tab index="2" class="tab-list-section" heading="系统通知">
		    	
		    </uib-tab>
		</uib-tabset>
	</div>
</div>

<div class="tail-section"> </div>
